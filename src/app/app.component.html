<!-- TOP COMPONENT (display's: Image Carousel and Descripiton) -->
<section class="container">
    <div class="featured-content">
        <div class="image-carousel" [ngClass]="['items-' + featuredContent.images.length]">
            <!-- IMAGE CAROUSEL DISPLAYED ONLY ON DESKTOP -->
            <div class="image-desktop">
                <app-image *ngFor="let image of featuredContent.images" [desktopSrc]="image.desktop"></app-image>
            </div>

            <!-- IMAGE CAROUSEL DISPLAYED ONLY ON MOBILE -->
            <div class="image-mobile">
                <ngb-carousel>
                    <ng-container *ngFor="let image of featuredContent.images">
                        <ng-template ngbSlide>
                            <app-image [desktopSrc]="image.desktop" [mobileSrc]="image.mobile"></app-image>
                        </ng-template>
                    </ng-container>
                </ngb-carousel>
            </div>
        </div>
        <div class="content-details">
            <h1 class="title">{{featuredContent.title}}</h1>
            <p class="description">{{featuredContent.description}}</p>
            <div class="more-description">
                <h2>{{featuredContent.moreDetails.title}}</h2>
                <p>{{featuredContent.moreDetails.description}}</p>
            </div>
        </div>
    </div>
</section>

<!-- BOTTOM COMPONENT (display's: 3 set of tiles display) -->
<section class="container">
    <div class="tile-content">
        <h2>{{tileContent.title}}</h2>
        <div class="tile-list">
            <ng-container *ngFor="let item of tileContent.list">
                <app-tile-content [title]="item.title" [description]="item.description" [image]="item.image"></app-tile-content>
            </ng-container>
        </div>
    </div>
</section>
